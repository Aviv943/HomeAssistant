# Aviv- PC

avivpc_shutdown:
  alias: AvivPC - Shutdown
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/workgroup/desktop-bptt9l6/commands/shutdown"
        payload: ""

avivpc_reboot:
  alias: AvivPC - Reboot
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/workgroup/desktop-bptt9l6/commands/reboot"
        payload: ""

avivpc_lock:
  alias: AvivPC - Lock
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/workgroup/desktop-bptt9l6/commands/lock"
        payload: ""

avivpc_notify:
  alias: AvivPC - Notify
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/workgroup/desktop-bptt9l6/commands/notify"
        payload: '{ "title": "My Notification Title", "message": "This is an example of notification using IOT Link", "launchParams": "toast://open/https://iotlink.gitlab.io" }'

